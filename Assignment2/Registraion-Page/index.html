<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form | Dan Aleko</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <a href="../landing-Page/index.html" class="back-button">
        <i class="bx bx-left-arrow-alt"></i> Back
      </a>
      <!-- Back to Landing Page Button -->

      <div style="margin: 10px">
        <span id="passwordError" class="error-message"></span>
        <br />
      </div>
      <div style="margin: 10px">
        <span id="usernameError" class="error-message"></span>
      </div>

      <form action="">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-box">
          <input type="date" placeholder="Username" required />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />I Agree to Terms and Condition</label>
        </div>
        <button type="submit" class="btn" id="register-btn">Register</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
