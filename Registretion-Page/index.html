<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- Navigation Buttons Container -->
    <div id="navbtn">
      <a href="../Login-Page/index.html">
        <button class="navs back-btn">Back</button>
      </a>
    </div>

    <!-- Main Login Container -->
    <div id="main-container">
      <h1 id="login-text">Register</h1>
      <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter Name" />
        <label>Username:</label>
        <input type="text" placeholder="Set Username" />
        <label>Date of Birth:</label>
        <input type="date" />
        <label>Password:</label>
        <input type="password" placeholder="Set Password" />
        <div id="terms">
          <input type="checkbox" id="termscheck" />
          <label id="termstext">I agree to terms and condition</label>
        </div>

        <button class="loginbutton" type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
